$def with (name, movies)

$if name and movies:
    <h1>These are movies with title like <em>$name.encode("latin_1")</em>!!!</h1>        
    <table>
    $for movie in movies:
    	<tr>
    	<td>
    		<a href=$movie[0]>$movie[1]</a>
    	</td>
    	</tr>
    </table>    
$else:
    <h1>No movies found with title like <em>$name.encode("latin_1")</em>!!!</h1>
